# --- General Settings ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g history-limit 10000
set -g focus-events on
set -g set-clipboard on

# --- Catppuccin Mocha Palette ---
# Base:    #1e1e2e  Surface0: #313244  Surface1: #45475a
# Text:    #cdd6f4  Subtext:  #a6adc8  Overlay:  #6c7086
# Blue:    #89b4fa  Lavender: #b4befe  Mauve:    #cba6f7
# Green:   #a6e3a1  Peach:    #fab387  Red:      #f38ba8
# Yellow:  #f9e2af  Teal:     #94e2d5

# --- Status Bar ---
set -g status-position bottom
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 120

set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold]  #S #[bg=#1e1e2e,fg=#89b4fa] "
set -g status-right "#[fg=#45475a]#[bg=#45475a,fg=#cdd6f4]  %H:%M #[bg=#45475a,fg=#b4befe]#[bg=#b4befe,fg=#1e1e2e,bold]  %b %d "

# --- Window Tabs ---
setw -g window-status-format "#[fg=#1e1e2e,bg=#313244]#[fg=#a6adc8,bg=#313244] #I: #W #[fg=#313244,bg=#1e1e2e]"
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#cba6f7]#[fg=#1e1e2e,bg=#cba6f7,bold] #I: #W #[fg=#cba6f7,bg=#1e1e2e]"
setw -g window-status-separator " "

# --- Pane Borders ---
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#cba6f7,bold"
set -g pane-border-lines heavy
set -g pane-border-indicators arrows
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[bg=#cba6f7#,fg=#1e1e2e#,bold] #P: #{pane_current_command} ,#[fg=#6c7086] #P: #{pane_current_command} }"

# --- Message & Command Line ---
set -g message-style "bg=#313244,fg=#cdd6f4"
set -g message-command-style "bg=#313244,fg=#cdd6f4"

# --- Copy Mode (Vim-style) ---
setw -g mode-style "bg=#45475a,fg=#cdd6f4"
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel

# --- Prefix Key ---
# Primary: Ctrl-b (default), Secondary: ยง (extra Mac key)
set -g prefix2 ยง
bind ยง send-prefix -2

# --- Better Splits ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c command-prompt -p "Window name:" "new-window -n '%%' -c '#{pane_current_path}'"

# --- Vim-style Pane Navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Pane Resizing ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Quick Switch ---
bind Tab switch-client -l

# --- Fuzzy Switchers (fzf) ---
bind w run-shell -b "bash ~/.config/tmux/fzf-window-switch.sh"
bind s run-shell -b "bash ~/.config/tmux/fzf-session-switch.sh"

# --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect: save/restore pane contents
set -g @resurrect-capture-pane-contents 'on'

# Continuum: auto-save every 15 min, auto-restore on tmux start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# --- Reload Config ---
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Initialize TPM (keep at very bottom)
run '~/.tmux/plugins/tpm/tpm'
